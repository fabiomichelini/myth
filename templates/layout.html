<!DOCTYPE html>
    
<html>
    
    <head>
        
        <title>Myth - {{ title }}</title>
        
        <!-- meta tags -->

        <meta charset='utf-8' />
        
        <meta name='keywords' content='{{ keywords }}' />
        <meta name='description' content='{{ description }}' />
        <meta name='author' content='Fabio Michelini' />
        <meta name='copyright' content='Fabio Michelini' />
        <meta name='robots' content='default,follow' />
        
        <meta name="viewport" content="width=device-width,initial-scale=1"/>

        <!-- favicon, sitemap, robots -->
        
        <link rel='shortcut icon' type='image/x-icon' href='/served/favicon.ico' />
        <link rel='sitemap' href='/served/sitemap.xml' />
        <link rel='robot' href='/served/robots.txt' />

        <!-- js files -->
 
        <script src='/served/js/base.js' type='text/javascript'></script>
        
        <!-- css files -->
        
        <link href='/served/css/base.css' type='text/css' rel='stylesheet'>

    </head>

    <body>

        <div class='wrapper'></div>

        <header class='header'>

            <div class='header-left'>
            
                <h1><a href='/'>Myth</a> - {{ title }}</h1>      

            </div>

            <div class='header-right'>

                {% if user %}
                    {{ user.username }}&nbsp;|&nbsp;<a href='\logout'><div class='big-btn'><img class='medium-icon' src='/served/icons/logout.png' alt='logout icon'></div></a>
                {% else %}
                    <a href='\login'><div class='big-btn'><img class='medium-icon' src='/served/icons/login.png' alt='login icon'></div></a>
                {% endif %}
                &nbsp;|&nbsp;<a href='/setLanguage/it'>it</a>&nbsp;<a href='/setLanguage/de'>de</a>&nbsp;<a href='/setLanguage/en'>en</a>

            </div>

            &nbsp;

        </header>

        {% block content %}{% endblock %}
        
        <footer></footer>

    </body>

</html>
